spring.application.name=EduNexus-user_and_role_management

# Database Configuration
# 使用环境变量配置数据库连接，方便Docker容器化部署
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:edunexus}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:ll157301}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.no99.edunexususer_and_role_management.entity
mybatis.type-handlers-package=com.no99.edunexususer_and_role_management.config
mybatis.configuration.map-underscore-to-camel-case=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.no99.edunexususer_and_role_management.mapper=debug

# Nacos Configuration (Disabled)
nacos_available=${NACOS_ENABLED:false}
spring.cloud.nacos.discovery.enabled=${nacos_available}
spring.cloud.nacos.config.enabled=${nacos_available}
spring.cloud.discovery.enabled=${nacos_available}
spring.cloud.config.enabled=${nacos_available}
spring.cloud.nacos.config.server-addr=${NACOS_SERVER_ADDR:47.100.171.209:8848}
spring.config.import=optional:nacos:EduNexus-user_and_role_management.properties

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.use-root-path=false

